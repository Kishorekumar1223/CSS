<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ol.c{
            list-style-type: upper-roman;
        }
        ol.d{
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <h2>The list style type property</h2>

    <p>Example of unordered lists</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Boost</li>
    </ul>
    <ul class="b">
        <li>Bru</li>
        <li>Sunrises</li>
        <li>3roses</li>
    </ul>
    <p>Example of ordered list</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Boost</li>
    </ol>
    <ol class="d">
        <li>Bru</li>
        <li>Sunrises</li>
        <li>3roses</li>
    </ol>
</body>
</html>
