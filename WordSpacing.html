<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Spacing</title>
    <style>
        h1{
            text-shadow: 2px 2px 4px rgb(165, 61, 167);
        }
        p{
            word-spacing: 5px;
        }
        p.one{
            word-spacing: 2px;
        }
        p.two{
            word-spacing: -2px;
        }
    </style>
</head>
<body>
    <h1>Using word-spacing</h1>
    <p>This is a paragraph with normal word spacing</p>
    <p class="one">This is a paragraph with large word spacing</p>
    <p class="two">This is a paragraph with smaller word spacing</p>
</body>
</html>
